<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<title>留言</title>
<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div id="list">最近十分钟留言</div>

<br>

<script type="text/javascript">


var List1 =$.parseJSON({{  ms_json|safe  }});
     $(document).ready(function() {
         var s = "";
         for (var i = 0; i < List1.length; i++) {
             for (var key in List1[i]) {
                 if (key == "fields") {
                     for (var p in List1[i]["fields"]) {
                         s = "<th>" + List1[i]["fields"][p] + "</th>";
                        $("#table").append(s);
                     }
                    //$("#table").append("<tr>"+"</tr>");
                 }
               // $("#table").append("<br/>");
             }

         }

     });

</script>

   <table id="table" class="table table-striped table-bordered table-hover table-condensed">
            <tbody id="tt">

                <tr class="danger">
                    <th>留言者</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>时间</th>
                </tr>

</tbody>
   </table>

</body>
</html>
